# Acropaq Store - Docker Compose (Production)
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.8"

services:
  # PostgreSQL - production settings
  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /data/acropaq/postgres:/var/lib/postgresql/data

  # Redis - production settings
  redis:
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - /data/acropaq/redis:/data

  # Backend - production settings
  backend:
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://medusa:${POSTGRES_PASSWORD}@postgres:5432/acropaq_store
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      ADMIN_CORS: https://admin.${DOMAIN}
      STORE_CORS: https://${DOMAIN}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      BREVO_API_KEY: ${BREVO_API_KEY:-}
    volumes:
      - /data/acropaq/uploads:/app/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=9000"

  # Frontend - production settings
  frontend:
    restart: always
    build:
      args:
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.${DOMAIN}
        NEXT_PUBLIC_STRIPE_KEY: ${NEXT_PUBLIC_STRIPE_KEY}
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=8000"

  # Nginx reverse proxy (alternative to Traefik)
  nginx:
    image: nginx:alpine
    container_name: acropaq-nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /data/acropaq/certbot/conf:/etc/letsencrypt:ro
      - /data/acropaq/certbot/www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: acropaq-certbot
    volumes:
      - /data/acropaq/certbot/conf:/etc/letsencrypt
      - /data/acropaq/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
